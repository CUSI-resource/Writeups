<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
</head>
<body>
<input hidden name="useless_csrf_token" value="we{notaflag}"/>
<div class="container note-box">
    <h1>Welcome!</h1>
    <div class=" pattern-diagonal-lines-sm gray-lighter">
    <div class="alert"  style="transform:translate(10px, -10px);">
        <p>Welcome to our super-duper safe note app!</p>
        <form action="/add_note" method="post">
            <textarea class="form-control" name="content" placeholder="Put your note here! (e.g. Shou is a script kiddie)"></textarea>
            <br>
            <button class="btn" type="submit">Create Note</button>
        </form>
    </div>
    </div>
    <h3>Your Existing Notes</h3>
    {% for i in note_ids %}
        <div>
            <a href="/note/{{ i }}">Note ID: {{ i }}</a>
        </div>
    {% endfor %}
    {% if l == 0 %}
        <p>Nothing here...</p>
    {% endif %}
</div>
</body>

<style>
    .note-box{
        margin-top: 100px;
        max-width: 800px;
    }
    body {
        background: #222;
        color: #fff;
        display: flex;
        justify-content: center;
    }
    h1 {
        color: #fff;
        font-size:80px;
        font-weight: 800;
    }
    a {
        color: #ff7f50 !important;
    }
    .alert{
        background: #ff6348 !important;
    }
    button {
        background: #ffa502 !important;
    }
</style>
</html>
